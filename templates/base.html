<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Weight Tracker App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add link to your CSS file if you have one -->
</head>
<body>
    <header>
        <h1>Welcome to the Weight Tracker App</h1>
    </header>

    <nav>
        <ul>
            {% if 'user_id' in session %}
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2023 Weight Tracker App</p>
    </footer>
</body>
</html>
